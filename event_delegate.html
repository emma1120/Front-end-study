<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>原生事件委托测试</title>
<meta name="Keywords" content="">
<meta name="Description" content="">
</head>

<body >
    
  	<ul id="todo-app">
      <li class="item">dd</li>
      <li class="item">dd2</li>
      <li class="item">dd3</li>
      <li class="item">dd14</li>
    </ul>


    <h3>使用事件委派方式</h3>
    <ul id="todo-app2">
      <li class="item2">ee</li>
      <li class="item2">ee2</li>
      <li class="item2">ee3</li>
      <li class="item2">ee4</li>
    </ul>
    
    <script type="text/javascript">
      
       document.addEventListener('DOMContentLoaded',function(){
          let app = document.getElementById('todo-app');
          console.log(app)
          let items = app.getElementsByClassName('item') ;
          console.log(items)

          //将事件侦听器绑定到每个列表项
          for( let item of items) {
          	console.log(item)
            item.addEventListener('click',function() {
              alert('you clicked on item '+ item.innerHTML);
            })
          }

          

          //事件委派方式
          let app2 = document.getElementById('todo-app2');
          // 事件侦听器绑定到整个容器上
		  app2.addEventListener('click', function(e) {
		     if(e.target && e.target.nodeName === 'LI'){
		     	let item = e.target;
		     	console.log(e.target)
		     	alert('you clicked on  item '+item.innerHTML);
		     }
		  });
       })
    </script>
</body>
</html>
